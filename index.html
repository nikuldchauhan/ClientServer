<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Index</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
<input type="text" id="message">
<input type="button" value="Send" onClick="sendMessage();"/>
</body>
<script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io();
	function sendMessage(){
		var userId = 1;
		var messageBody = $('#message').val();
        var senderName = 'Admin'; 
        socket.emit('sendMessageToUser', {message: messageBody, recipientId:userId, senderId: -1, senderName:senderName, remoteHost: 'localhost'});
       }

</script>
</html>
